<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat Global</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #222;
    }
    #form {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 10px;
      background: #333;
    }
    #form input[type="text"] {
      flex: 1;
      padding: 8px;
    }
    #form button, #form input[type="file"] {
      padding: 8px;
    }
    #warning {
      background: red;
      color: white;
      text-align: center;
      font-weight: bold;
      padding: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat">Carregando mensagens...</div>
    <div id="form">
      <input type="text" id="message" placeholder="Digite uma mensagem ou link..." />
      <input type="file" id="fileInput" />
      <button id="send">üì® Enviar</button>
      <button id="record">üéôÔ∏è √Åudio</button>
    </div>
    <div id="warning">‚ö†Ô∏è Limpando conversa em 3...</div>
  </div>

  <script>
    const repoUser = "RicZin7";       // ‚Üê coloque aqui seu nome de usu√°rio
    const repoName = "chat.txt";   // ‚Üê coloque aqui o nome do reposit√≥rio
    const token = "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";    // ‚Üê coloque aqui seu token do GitHub
    const fileName = "chat.txt";
    const rawURL = `https://raw.githubusercontent.com/${repoUser}/${repoName}/main/${fileName}`;
    const apiURL = `https://api.github.com/repos/${repoUser}/${repoName}/contents/${fileName}`;
    let nomeUsuario = prompt("Seu nome:");

    async function carregarMensagens() {
      try {
        const res = await fetch(rawURL);
        const text = await res.text();
        const linhas = text.split('\n');
        document.getElementById("chat").innerHTML = linhas.map(renderizarMensagem).join("<br>");

        if (linhas.length > 9000) iniciarContagemLimpeza();
      } catch (e) {
        document.getElementById("chat").innerText = "Erro ao carregar mensagens.";
      }
    }

    function renderizarMensagem(linha) {
      if (linha.startsWith("[audio]")) {
        const src = linha.replace("[audio]", "");
        return `<audio controls src="${src}"></audio>`;
      }
      if (linha.startsWith("[file]")) {
        const [nome, base64] = linha.replace("[file]", "").split("::");
        return `<a href="${base64}" download="${nome}">üìÅ ${nome}</a>`;
      }
      if (linha.includes("http")) {
        return `<a href="${linha}" target="_blank">${linha}</a>`;
      }
      return linha;
    }

    async function enviarMensagem(mensagemCustom = null) {
      const msg = mensagemCustom || document.getElementById("message").value.trim();
      if (!msg) return;

      const novaLinha = `[${new Date().toLocaleTimeString()}] ${nomeUsuario}: ${msg}\n`;

      const res = await fetch(apiURL, { headers: { Authorization: `token ${token}` } });
      const fileData = await res.json();
      const conteudoAtual = atob(fileData.content);
      const novoConteudo = conteudoAtual + novaLinha;
      const base64Content = btoa(unescape(encodeURIComponent(novoConteudo)));

      await fetch(apiURL, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Nova mensagem",
          content: base64Content,
          sha: fileData.sha
        })
      });

      document.getElementById("message").value = "";
      carregarMensagens();
    }

    document.getElementById("send").onclick = () => enviarMensagem();

    document.getElementById("fileInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onloadend = () => {
        const base64 = reader.result;
        const nome = prompt("Nome do arquivo:");
        enviarMensagem(`[file]${nome}::${base64}`);
      };
      reader.readAsDataURL(file);
    });

    let mediaRecorder, audioChunks = [];

    document.getElementById("record").addEventListener("click", async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const reader = new FileReader();
          reader.onloadend = () => {
            const base64 = reader.result;
            enviarMensagem(`[audio]${base64}`);
          };
          reader.readAsDataURL(audioBlob);
        };

        mediaRecorder.start();
        alert("üéôÔ∏è Gravando... Clique de novo para parar.");
      } else {
        mediaRecorder.stop();
      }
    });

    function iniciarContagemLimpeza() {
      const warning = document.getElementById("warning");
      let contador = 3;
      warning.style.display = "block";
      const interval = setInterval(async () => {
        warning.innerText = `‚ö†Ô∏è Limpando conversa em ${contador}...`;
        contador--;
        if (contador < 0) {
          clearInterval(interval);
          await limparConversas();
        }
      }, 1000);
    }

    async function limparConversas() {
      const base64 = btoa(""); // conte√∫do limpo
      const res = await fetch(apiURL, { headers: { Authorization: `token ${token}` } });
      const fileData = await res.json();
      await fetch(apiURL, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Apagando chat",
          content: base64,
          sha: fileData.sha
        })
      });
      document.getElementById("warning").innerText = "üí£ Conversa apagada!";
      setTimeout(() => document.getElementById("warning").style.display = "none", 3000);
      carregarMensagens();
    }

    setInterval(carregarMensagens, 4000);
    carregarMensagens();
  </script>
</body>
</html>
